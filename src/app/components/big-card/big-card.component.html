<div class="container-big-card">
  <div class="photo">
    <img 
      src="{{ photo }}" 
      alt="photo"
    >
  </div>

  <div class="date">
    <p>
      April {{ today.getDate() }}, {{ today.getFullYear() }}
    </p>
  </div>

  <div class="title">
    <h1>
      <a href="#">{{ cardTitle }}</a>
    </h1> 
  </div>

  <div class="description">
    <p>
      <a href="">
        {{ cardDescription }}
      </a>
    </p>
  </div>
  
</div>
